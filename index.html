<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Najma – Presentasi Pancasila</title>
  <meta name="description" content="Presentasi interaktif: Pengamalan Butir Pancasila pada Kegiatan Presentasi – oleh Najma Syaquila El Anshori (SD IT Bina Insan Kamil)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f8fafc; /* slate-50 */
      --card:#ffffff;
      --ink:#0f172a; /* slate-900 */
      --muted:#475569; /* slate-600 */
      --accent:#2563eb; /* blue-600 */
      --ring:#93c5fd; /* blue-300 */
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; font-family:"Plus Jakarta Sans",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell, Noto Sans, sans-serif;
      color:var(--ink); background:linear-gradient(180deg,#f8fafc,#eef2ff); overflow:hidden;
    }
    .app{display:grid; grid-template-rows:auto 1fr auto; height:100%;}
    header{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:14px 18px; backdrop-filter:saturate(1.2) blur(6px);
      background:rgba(255,255,255,.7); border-bottom:1px solid rgba(15,23,42,.06);
      position:sticky; top:0; z-index:50;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px}
    .brand .dot{width:10px;height:10px;border-radius:50%;background:var(--accent);box-shadow:0 0 0 6px rgba(37,99,235,.15)}
    .toolbar{display:flex; gap:8px; align-items:center}
    button, .ghost{
      appearance:none; border:0; border-radius:16px; padding:10px 14px; font-weight:600; cursor:pointer;
      background:var(--ink); color:#fff; box-shadow:0 6px 16px rgba(15,23,42,.15);
      transition:.2s transform ease, .2s opacity ease, .2s background ease;
    }
    button:active{transform:translateY(1px)}
    .ghost{background:#fff;color:var(--ink); border:1px solid rgba(15,23,42,.08)}
    .muted{color:var(--muted)}
    main{height:100%; position:relative; overflow:hidden}
    .stage{position:absolute; inset:0; display:grid; place-items:center; padding:18px}
    .slide{
      width:min(1100px, 96vw); height:min(640px, 86vh);
      background:var(--card); border-radius:28px; padding:28px; display:grid;
      grid-template-columns: 1.2fr 1fr; gap:24px; box-shadow:0 40px 80px rgba(15,23,42,.15);
      opacity:0; transform:translateY(16px) scale(.98); transition:.45s ease;
    }
    .slide.active{opacity:1; transform:translateY(0) scale(1)}
    .left{display:flex; flex-direction:column; gap:14px;}
    .title{font-weight:800; font-size:clamp(22px,3.2vw,36px); letter-spacing:.3px}
    .bullets{display:flex; flex-direction:column; gap:10px; font-size:clamp(14px,2.2vw,20px);}
    .bullets li{margin-left:1.2em}
    .note{font-size:clamp(12px,1.8vw,16px)}
    .tag{display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; background:#eef2ff; color:#3730a3; font-weight:700; width:max-content}
    .imgwrap{position:relative; border-radius:24px; overflow:hidden; background:#eef2ff; display:grid; place-items:center}
    .imgwrap img{width:100%; height:100%; object-fit:cover}
    .imgcap{position:absolute; left:12px; bottom:12px; background:rgba(0,0,0,.55); color:#fff; padding:6px 10px; border-radius:12px; font-size:12px}

    footer{display:flex; align-items:center; justify-content:space-between; padding:12px 18px; gap:10px}
    .progress{height:8px; flex:1; background:rgba(15,23,42,.08); border-radius:999px; overflow:hidden}
    .progress .bar{height:100%; background:var(--accent); width:0%}

    /* Responsive */
    @media (max-width:900px){
      .slide{grid-template-columns:1fr; height:86vh}
      .imgwrap{order:-1; height:40vh}
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand"><span class="dot"></span> Najma – Presentasi Pancasila</div>
      <div class="toolbar">
        <button id="btnPrev" class="ghost" aria-label="Sebelumnya">← Sebelumnya</button>
        <button id="btnNext" aria-label="Berikutnya">Berikutnya →</button>
      </div>
    </header>

    <main>
      <div class="stage" id="stage">
